<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Profil Pengguna - Plan diet suksesmu</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>body{font-family:Inter, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;}</style>
</head>
<body class="bg-gray-50 text-gray-800 bg-[linear-gradient(0deg,#f8fafc,white)]"">

  <!-- NAVBAR -->
   <header class="fixed top-0 left-0 right-0 bg-white/60 backdrop-blur z-20 shadow-sm">
  <div class="max-w-6xl mx-auto flex items-center justify-between p-4">

    <!-- Logo -->
    <div class="flex items-center gap-3">
      <h1 class="ml-3 text-2xl font-bold text-green-600 cursor:pointer"><a href="index.html">Dietly</a></h1>
    </div>

    <!--TOMBOL HAMBURGER (mobile only) -->
    <label for="nav-toggle" class="md:hidden cursor-pointer px-3 py-2 border rounded font-bold text-green-600">
      ☰
    </label>
    <input type="checkbox" id="nav-toggle" class="hidden peer" />

    <!-- NAV MENU -->
    <nav class="flex flex-col absolute top-[64px] right-4 bg-white shadow-md rounded-xl p-4 gap-3 text-slate-700
                w-48 opacity-0 pointer-events-none scale-95 transition-all duration-200
                peer-checked:opacity-100 peer-checked:pointer-events-auto peer-checked:scale-100
                md:static md:flex-row md:p-0 md:bg-transparent md:shadow-none md:w-auto md:opacity-100 md:pointer-events-auto md:scale-100 md:items-center md:ml-auto">

      <a href="index.html" class="px-4 py-2 hover:text-green-600">Beranda</a>
      <a href="profile.html" class="px-4 py-2 text-green-600 font-semibold">Profil Pengguna</a>
      <a href="progres.html" class="px-4 py-2 hover:text-green-600">Progress</a>
      <a href="resep.html" class="px-4 py-2 hover:text-green-600">Resep Makanan</a>
      <a href="index.html#testimoni" class="px-4 py-2 hover:text-green-600">Testimoni</a>
      <a href="index.html#auth"class=" bg-green-600 text-white px-4 py-2 rounded-lg ml-2 hover:bg-green-700">
      Logout</a>
    </nav>

  </div>
</header>


  <main class="pt-28 max-w-4xl mx-auto px-4 pb-12">
    <h1 class="text-3xl font-bold text-center mb-6">Profil Pengguna</h1>

    <section class="bg-white p-6 rounded-2xl shadow mb-6">
      <h2 class="font-semibold mb-3">Isi Data Diri</h2>
      <form class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div>
          <label class="block text-sm font-medium mb-1">Nama</label>
          <input class="w-full border rounded px-3 py-2" />
        </div>
        <div>
          <label class="block text-sm font-medium mb-1">Tanggal Lahir</label>
          <input type="date" class="w-full border rounded px-3 py-2" />
        </div>
        <div>
          <label class="block text-sm font-medium mb-1">Berat Badan (kg)</label>
          <input type="number" min="20" max="300" class="w-full border rounded px-3 py-2" />
        </div>
        <div>
          <label class="block text-sm font-medium mb-1">Tinggi Badan (cm)</label>
          <input type="number" min="80" max="250" class="w-full border rounded px-3 py-2" />
        </div>

        <div class="md:col-span-2 text-right mt-2">
          <button type="button" class="bg-emerald-600 text-white px-5 py-2 rounded hover:bg-emerald-700">Simpan & Lihat Plan Diet</button>
        </div>
      </form>
    </section>

    <section class="bg-emerald-50 p-6 rounded-2xl shadow-inner">
      <h2 class="font-semibold mb-3">Hasil Analisis & Rekomendasi</h2>
      <p><strong>Nama:</strong> <span>-</span></p>
      <p><strong>Usia:</strong> <span>-</span></p>
      <p><strong>BMI:</strong> <span>-</span></p>
      <p><strong>Kategori:</strong> <span>-</span></p>
      <p class="mt-2"><strong>Goal:</strong> <span>-</span></p>
      <p class="mt-2"><strong>Plan Diet:</strong> <span>-</span></p>

      <div class="mt-4 flex gap-3">
        <a href="progres.html" class="inline-block bg-emerald-600 text-white px-4 py-2 rounded hover:bg-emerald-700">Lanjut ke Progress</a>
        <button class="bg-white border px-4 py-2 rounded">SAVE</button>
      </div>
    </section>
  </main>

  <footer class="bg-gray-900 text-white py-6 text-center">
    © Dietly — demo (Belum pake JS)
  </footer>

</body>
</html>
